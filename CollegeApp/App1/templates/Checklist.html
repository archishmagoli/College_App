{% extends "layout.html" %}
{% block body %}
      <div class="checklist">
        <div class="row justify-center">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-info" id="enter" type="button">Add</button>
                    </div>
                </div>
          
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1" checked>
                        <label class="custom-control-label" for="check1">Example Item</label>
                        <label class="contentcontainer med left" style="margin-left: 200px;" class="custom-control-label" for="check1">Due Date</label>
                    </div>
                    </li>
                </ul>
            </div>
        </div>
      </div>

     
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% endblock %}
