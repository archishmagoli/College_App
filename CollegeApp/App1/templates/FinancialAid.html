{% extends "layout.html" %}

{% block body %}
<section class="bgimage">
  <div class="overlay">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
            <br style="font-size:150px;">
            <h1 style="font-size:100px; color: rgb(10, 5, 5);">Financial Aid</h1>
          </div>
        </div>
      </div>
  </div>
</section>

<div style="height: 300px; max-width: 100%;"> </div>

<br>
<br>

<header>
  <h1>Checklist</h1>

</header>
<div class="checklist">
  <div class="row justify-center">
      <div class="col-12">
          <div class="input-group mb-3">
              <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
              <div class="input-group-append">
              <button class="btn btn-outline-info" id="enter" type="button">Add</button>
              </div>
          </div>
    
          <ul class="list-group list-group-flush">
              <li class="list-group-item">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="check1" checked>
                  <label class="custom-control-label" for="check1">Example Item</label>
                  <label class="contentcontainer med left" style="margin-left: 200px;" class="custom-control-label" for="check1">Due Date</label>
              </div>
              </li>
          </ul>
      </div>
  </div>
</div>
<div style="height: 300px; max-width: 100%;"> </div>
<header>
  <h1>Email Nonifications</h1>

</header>
<div class="checklist">
  <div class="row justify-center">
      <div class="col-12">
          <div class="input-group mb-3">
              
              <div class="input-group-append">
              
              </div>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="check1" checked>
                      <label class="custom-control-label" for="check1">Turn On</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="check1" checked>
                      <label class="custom-control-label" for="check1">Turn Off</label>
                  </div>
              </li>
          </ul>
      </div>
  </div>
</div>

{% endblock %}
