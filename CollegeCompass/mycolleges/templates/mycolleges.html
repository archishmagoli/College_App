{% extends "layout.html" %}

{% block content %}
<title>My Colleges</title>
  <section class="bgimage">
    <div class="overlay">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
              <br style="font-size:150px;">
              <h1 style="font-size:100px; color: rgb(0, 0, 0);">My Colleges</h1>
            </div>
          </div>
        </div>
    </div>
  </section>

  <br style="height: 20px;">

  <div class="container">
    <div class="row justify-center">
      <div class="col-12">
        <header>
          <h1>Safety Schools</h1>

        </header>
        <div class="input-group mb-3">
          <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-info" id="enter" type="button">Add</button>
          </div>
        </div>

      </div>
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item">Georgia State University</li>
        </ul>
      </div>
    </div>
  </div>

  <br style="height: 20px;">

  <div class="container">
    <div class="row justify-center">
      <div class="col-12">
        <header>
          <h1>Match Schools</h1>

        </header>
        <div class="input-group mb-3">
          <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-info" id="enter" type="button">Add</button>
          </div>
        </div>

      </div>
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item">University of Georgia</li>
        </ul>
      </div>
    </div>
  </div>
  
  <br style="height: 20px;">

  <div class="container">
    <div class="row justify-center">
      <div class="col-12">
        <header>
          <h1>Reach Schools</h1>

        </header>
        <div class="input-group mb-3">
          <input id="userinput" type="text" class="form-control" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-info" id="enter" type="button">Add</button>
          </div>
        </div>

      </div>
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item">Stanford University</li>
        </ul>
      </div>
    </div>
  </div>
  <div style="height: 200px;"></div>

{% endblock %}
