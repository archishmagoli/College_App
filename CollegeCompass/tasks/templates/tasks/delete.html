{% extends "layout.html" %}

{% block content %}
<title>Delete Item</title>

<div class="overlay">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
          <br style="font-size:150px;">
          <h1 style="font-size:100px; color: rgb(10, 5, 5);">Delete Your Item</h1>
        </div>
      </div>
    </div>
</div>

<div class="center-column">
    <br style="height: 10px;">
    <br>
    <p style="text-align: center;">Are you sure you want to delete "{{item}}"?</p>

    <form method="POST" action="">
        {% csrf_token %}
        <div style="text-align: center;">
            <input type="submit" name="Confirm" style="background-color: #f21d1d; color: white;">
            <a href="{% url 'checklist' %}" style="text-align: center; color: #19b5f3;">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
