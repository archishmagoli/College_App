{% extends "layout.html" %}

{% block content %}
<title>Update Checklist Task</title>
<head>
    <style>
        input { 
            width: 100%; 
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .item-row {
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            font-size: 16px;
            box-shadow: 0px -1px 10px 4-4px rgba(0, 0, 0, 0.75);
        }

        .center-column {
            width: 600px;
            margin: 20px auto; 
            padding: 20px;
            background-color: fff; 
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0.75);
        }

    </style>
</head>

<div class="overlay">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
          <br style="font-size:150px;">
          <h1 style="font-size:100px; color: rgb(10, 5, 5);">Update Task</h1>
        </div>
      </div>
    </div>
</div>

<div class="center-column">
    <br style="height: 10px;">
    <h3>Update Your Task</h3>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="Update Task" style="background-color: #19b5f3; color: white;">
    </form>
</div>

{% endblock %}
