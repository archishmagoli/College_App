{% extends "layout.html" %}

{% block content %}
<title>My Path to College</title>
<head>
  <style>
    input { 
        width: 100%; 
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    .item-row {
        border-radius: 3px;
        font-size: 16px;
        box-shadow: 0px -1px 10px 4-4px rgba(0, 0, 0, 0.75);
    }

    .center-column {
        width: 600px;
        margin: 20px auto; 
        padding: 20px;
        background-color: fff; 
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0.75);
    }

    .centered {
        margin-left: auto;
        margin-right: auto;
      }

  </style>
</head>
<section class="bgimage">
  <div class="overlay">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
            <br style="font-size:150px;">
            <h1 style="font-size:100px; color: rgb(10, 5, 5);">My Path To College</h1>
          </div>
        </div>
      </div>
  </div>
</section>

<div class="center-column" style="text-align: center;">
  <form>
    <label for="GPA">Enter your weighted GPA:</label>
    <input type="text" id="GPA" name="GPA" value="4.0"><br><br>
    <label for="SAT Test Score">Enter your total score from your last SAT:</label>
    <input type="text" id="SAT" name="lname" value="1500"><br><br>
    <label for="SAT Test Score">Enter your grade level:</label>
    <input type="text" id="grade" name="grade" value="10th"><br><br>
    <input type="submit" value="Submit" style="background-color: #19b5f3; color: white;">
  </form> 
</div>

{% endblock %}
