{% extends "layout.html" %}

{% block content %}
<style>
  .calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

a {
  color: #17a2b8;
}
</style>

<title>Calendar</title>
<section class="bgimage">
    <div class="overlay">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
              <br style="font-size:150px;">
              <h1 style="font-size:100px; color: rgb(10, 5, 5);">My Calendar</h1>
            </div>
          </div>
        </div>
    </div>
</section>

<img src="https://cdn.vertex42.com/calendars/2021/May-2021-calendar.png" style="text-align: center;"></img>
<a class="btn btn-secondary" href="">Previous Month</a>
<a class="btn btn-info" href="">Next Month</a>
<a class="btn btn-warning" href="">Add an Event</a>

{{ calendar }}

{% endblock %}
